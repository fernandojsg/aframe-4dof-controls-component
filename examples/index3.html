<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-master.js"></script>
    <script src="keybased-controls.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="control" daydream-controls keybased-controls>
        <a-entity id="hand"></a-entity>
      </a-entity>
    </a-scene>
    <script>
      var loader = new THREE.ObjectLoader();
      loader.setCrossOrigin('anonymous');
      var modelUrl = 'https://cdn.aframe.io/controllers/oculus-hands/v2/leftHand.json';
      var el = document.getElementById('hand');
      this.loader.load(modelUrl, function (scene) {
        console.log('werqweqewr');
        var mesh = scene.getObjectByName('Hand');
        mesh.material.skinning = true;
        mesh.mixer = new THREE.AnimationMixer(mesh);
        el.setObject3D('mesh', mesh);
        mesh.position.set(0, 0, 0);
        mesh.rotation.set(0, 0, 0);
        // hidden by default
        // mesh.visible = false;
      });

    </script>
  </body>
</html>
